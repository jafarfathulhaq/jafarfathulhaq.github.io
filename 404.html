<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found — Jafar Fathul Haq</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <style>
    :root {
      --bg-page:      #0d1117;
      --text-primary: #e6edf3;
      --text-muted:   #8b949e;
      --text-faint:   #6e7681;
      --accent:       #4ecca3;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-page);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .container {
      max-width: 480px;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: var(--accent);
      line-height: 1;
      font-family: 'SF Mono', 'Fira Code', monospace;
      opacity: 0.4;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 0.95rem;
      color: var(--text-muted);
      line-height: 1.7;
      margin-bottom: 36px;
    }

    a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 24px;
      border: 1px solid var(--accent);
      border-radius: 6px;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    a:hover {
      background-color: rgba(78, 204, 163, 0.08);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page not found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="/">← Back to jafarfh.com</a>
  </div>
</body>
</html>
